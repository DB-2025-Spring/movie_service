spring.application.name=movieService
server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Admin Account Configuration
app.admin.username=admin
app.admin.password=admin123
app.admin.enabled=true

# JWT Configuration
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration-ms=86400000
jwt.issuer=movie-service

# Swagger/OpenAPI 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.packages-to-scan=com.dbs.movieservice
springdoc.paths-to-match=/**
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.auto-tag-classes=true

